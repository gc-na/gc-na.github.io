<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHASE NA â€” Selected Works</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #faf9f7;
      --text-main: #111111;
      --text-sub: #555555;
      --border-soft: #e3e1dd;
      --accent: #1f3fff;
    }
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text-main);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    main {
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
      padding: 48px 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    header { margin-bottom: 40px; }

    h1 {
      font-size: clamp(2.8rem, 5vw, 3.8rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin: 0 0 0.4rem 0;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-sub);
      margin: 0;
    }

    .section-label {
      margin: 40px 0 12px;
      font-size: 0.78rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--text-sub);
    }

    .section-label span {
      display: inline-block;
      transform: translateY(-1px);
    }

    .links {
      border-top: 1px solid var(--border-soft);
      border-bottom: 1px solid var(--border-soft);
      margin-bottom: 32px;
    }

    .link-item { list-style: none; padding: 0; margin: 0; }

    .link-item + .link-item {
      border-top: 1px solid var(--border-soft);
    }

    .link-item a {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
      text-decoration: none;
      color: var(--text-main);
      font-size: 1.02rem;
      font-weight: 400;
      transition: color 0.2s ease-out, transform 0.2s ease-out;
    }

    .link-item a .label { letter-spacing: 0.02em; }

    .link-item a .arrow {
      margin-left: 1.5rem;
      opacity: 0.6;
      transition: transform 0.2s ease-out, opacity 0.2s ease-out;
    }

    .link-item a:hover {
      color: var(--accent);
      transform: translateX(4px);
    }

    .link-item a:hover .arrow {
      transform: translateX(3px);
      opacity: 1;
    }

    footer {
      font-size: 0.75rem;
      color: var(--text-sub);
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
    }

    footer a {
      color: var(--text-sub);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      padding-bottom: 1px;
      transition: border-color 0.15s ease-out;
    }

    footer a:hover {
      border-color: var(--text-sub);
    }

    @media (max-width: 600px) {
      main { padding: 32px 20px; }
      h1 { font-size: 2.3rem; }
    }
  </style>
</head>

<body>
  <main>
    <header>
      <h1>CHASE NA</h1>
      <p class="subtitle">Software and Hardware</p>
    </header>

    <section aria-label="Selected works">
      <p class="section-label"><span>&mdash; SELECTED WORKS &mdash;</span></p>

      <div class="links">
        <ul>
          <li class="link-item">
            <a href="https://www.linkedin.com/in/vlsikr" target="_blank" rel="noopener noreferrer">
              <span class="label">LinkedIn</span>
              <span class="arrow">&rarr;</span>
            </a>
          </li>

          <li class="link-item">
            <a href="https://www.vlsi.kr" target="_blank" rel="noopener noreferrer">
              <span class="label">VLSI Korea: Newsletter</span>
              <span class="arrow">&rarr;</span>
            </a>
          </li>

          <li class="link-item">
            <a href="https://blog.naver.com/gc_na" target="_blank" rel="noopener noreferrer">
              <span class="label">VLSI Korea: Blog</span>
              <span class="arrow">&rarr;</span>
            </a>
          </li>

          <li class="link-item">
            <a href="https://cafe.naver.com/damnang2" target="_blank" rel="noopener noreferrer">
              <span class="label">Career Community</span>
              <span class="arrow">&rarr;</span>
            </a>
          </li>
        </ul>
      </div>
    </section>

    <footer>
      <span>&copy; <span id="year">2025</span> Chase Na.</span>
      <span><a href="mailto:gc@vlsi.kr">gc@vlsi.kr</a></span>
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
